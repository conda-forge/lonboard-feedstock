{% set name = "lonboard" %}
{% set version = "0.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/lonboard-{{ version }}.tar.gz
  sha256: f8698f78a91aed5371f853bf11062dd1c79a09441d4a0dfa0f6048625f4dd40f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8,<4.0
    - poetry-core
    - pip
  run:
    - python >=3.8.0,<4.0.0
    - anywidget >=0.6.3,<0.7.0
    - pyarrow >=13.0.0,<14.0.0
    - geopandas >=0.13
    - palettable >=3.3.3,<4.0.0
    - matplotlib-base >=3.7.0,<4.0.0
    - shapely >=2.0.0,<3.0.0

test:
  imports:
    - lonboard
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/developmentseed/lonboard
  summary: Python library for fast, interactive geospatial vector data visualization in Jupyter.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - giswqs
