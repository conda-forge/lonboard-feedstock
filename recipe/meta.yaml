{% set name = "lonboard" %}
{% set version = "0.10.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/lonboard-{{ version }}.tar.gz
  sha256: c254c7b5711888db2eeb6eb917ab7a7e53782899d66871033634a862a69a2647

build:
  noarch: python
  script:
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

  number: 0

requirements:
  build:
    - nodejs
  host:
    - python >=3.8,<4.0
    - poetry-core
    - pip
  run:
    - python >=3.8.0,<4.0.0
    - anywidget >=0.9.0
    - arro3-compute >=0.4.1
    - arro3-core >=0.4.1
    - arro3-io >=0.4.1
    - ipywidgets >=7.6.0
    - numpy >=1.14
    - pyproj >=3.3
    - traitlets >=5.10
    # TODO: remove in 0.10.1
    - pandas
    - pyarrow

test:
  imports:
    - lonboard
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/developmentseed/lonboard
  summary: Python library for fast, interactive geospatial vector data visualization in Jupyter.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - giswqs
    - kylebarron
