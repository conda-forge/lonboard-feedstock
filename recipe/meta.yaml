{% set name = "lonboard" %}
{% set version = "0.11.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/lonboard-{{ version }}.tar.gz
  sha256: 03d69c63ad3bf7840f7c00f881bc0b532c6546a65f45def8aa3b85763607d076

build:
  noarch: python
  script:
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

  number: 0

requirements:
  build:
    - nodejs
  host:
    - python {{ python_min }}
    - poetry-core
    - pip
    - setuptools
    - hatchling
  run:
    - python >={{ python_min }},<4.0.0
    - anywidget >=0.9.0
    - arro3-compute >=0.4.1
    - arro3-core >=0.4.1
    - arro3-io >=0.4.1
    - ipywidgets >=7.6.0
    - numpy >=1.14
    - pyproj >=3.3
    - traitlets >=5.10
    - typing-extensions >=4.6.0
    - python-duckdb

test:
  imports:
    - lonboard
  # commands:
  #   - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/developmentseed/lonboard
  summary: Python library for fast, interactive geospatial vector data visualization in Jupyter.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - giswqs
    - kylebarron
