{% set name = "lonboard" %}
{% set version = "0.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/lonboard-{{ version }}.tar.gz
  sha256: 029665b28068ce98f703bfefaf7ced4ddc533218b2602ee3aa345c6e68456b24

build:
  noarch: python
  script:
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

  number: 0

requirements:
  build:
    - nodejs
  host:
    - python >=3.8,<4.0
    - poetry-core
    - pip
  run:
    - python >=3.8.0,<4.0.0
    - anywidget >=0.9.0
    - arro3.compute >=0.4.1
    - arro3.core >=0.4.1
    - arro3.io >=0.4.1
    - ipywidgets >=7.6.0
    - numpy >=1.14
    - pyproj >=3.3
    - traitlets >=5.10

test:
  imports:
    - lonboard
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/developmentseed/lonboard
  summary: Python library for fast, interactive geospatial vector data visualization in Jupyter.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - giswqs
    - kylebarron
